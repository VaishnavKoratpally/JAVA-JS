<!DOCTYPE html>
<html>
<head>
    <script src="hobbies.js"></script>
  <style>
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
    }

    .form-row {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .form-input {
      margin-right: 10px;
    }

    .form-buttons {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-row">
      <input type="text" class="form-input" id="addHobby"placeholder="Add hobby">
      <input type="text" class="form-input" id="deleteHobby"placeholder="Delete hobby">
    </div>
    <div class="form-buttons">
      <button type="button" onclick="addHobby()">Add</button>
      <button type="button"onclick="deleteHobby()">Delete</button>
    </div>
  </div>
</body>
</html>
