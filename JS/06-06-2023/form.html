<!DOCTYPE html>
<html>
<head>
  <!-- <title>Centered Form</title> -->
  <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
  <div class="container">
    <form>
      <h2>Basic Information</h2>
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="name" placeholder="First name" required>
      </div>
      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="name" placeholder="Last name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="gender-group">
        <span>Gender:</span>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>
      <div class="gender-group">
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
        <label for="hobby1">Reading</label>
        <input type="checkbox" id="hobby2" name="hobbies" value="sports">
        <label for="hobby2">Sports</label>
        <input type="checkbox" id="hobby3" name="hobbies" value="music">
        <label for="hobby3">Music</label>
      </div>
      <div class="form-group">
        <input type="button" value="Submit" onclick="displayDetails()">
      </div>
    </form>
    <div>
    <p id="text"></p>
    </div>
  </div>
 
</body>
</html>
<script src="form.js"></script>
